<h3 *ngIf="travelGroups.length > 0">Your groups are waiting for you...</h3>
<ol class="list-group list-group-numbered">
  <li *ngFor="let group of travelGroups" (click)="navigateToGroup(group.id)"
      class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{group.name}}</div>
      <span *ngIf="group.tripStart == group.tripEnd">{{group.tripStart | date}}</span>
      <span *ngIf="group.tripStart != group.tripEnd">{{group.tripStart | date}} - {{group.tripEnd | date}}</span>
    </div>
    <span class="badge text-bg-success rounded-pill">Active</span>
    <span class="badge text-bg-danger rounded-pill">Past</span>
  </li>

</ol>

<h4 *ngIf="travelGroups.length === 0">“I haven’t been everywhere, but it’s on my list.” – Susan Sontag</h4>
