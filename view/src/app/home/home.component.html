<div class="wrapper">
  <div class="left-content">

  </div>
  <div class="center-content">
    <div class="title-content">
      <h1>
        Welcome {{this.loggedInUser}}!
      </h1>
      <p id="today-date">{{todayDate | date: "d/M/y"}}</p>
    </div>
    <hr>

    <app-group-list [travelGroups] = "travelGroups"></app-group-list>
    <hr>

    <h3>Let's travel somewhere new!</h3>
    <div class="new-travel-buttons">
      <a class="big-button" routerLink="/newGroup">
        <img src="assets/img/newGroupIcon.png" alt="new group icon">
        <p class="big-button-text">Create a new group</p>
      </a>
      <button class="big-button" type="button" data-bs-toggle="modal" data-bs-target="#joinModal">
        <img src="assets/img/existingGroupIcon.png" alt="existing group icon">
        <p class="big-button-text">Join an existing group</p>
      </button>
    </div>
    <hr>

    <h3>Don't know where to go? Explore the map!</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d49137484.36293718!2d21.237971701128586!3d41.26285290836508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2shr!4v1721387902138!5m2!1sen!2shr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="right-content">

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Join an existing group</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="groupCode" type="text" class="form-control" name="groupCode" id="groupCode" placeholder="Type the code of your group">
      </div>
      <div class="modal-footer">
        <button (click)="onJoinGroup()" type="button" class="btn btn-success" data-bs-dismiss="modal">Join</button>
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
