<div *ngFor="let post of posts; let i = index" class="card">
  <div class="card-body">
    <app-card-badge [planTypeId]="post.planTypeId"></app-card-badge>
    <div class="card-header">
      <h6 class="card-subtitle mb-1 text-body-secondary">{{post.posterUsername}}</h6>
      <h6 class="card-subtitle mb-1 text-body-secondary">{{post.createdAt | date: 'H:mm - d/M/Y'}}</h6>
    </div>
    <h5 class="card-title">{{post.title}}</h5>
    <h6 *ngIf="post.plannedDateEnd != post.plannedDateStart" class="card-subtitle mb-2 text-body-secondary">{{post.plannedDateStart | date}} - {{post.plannedDateEnd | date}}</h6>
    <h6 *ngIf="post.plannedDateEnd == post.plannedDateStart" class="card-subtitle mb-2 text-body-secondary">{{post.plannedDateStart | date}}</h6>
    <p class="card-text">{{post.content}}</p>
    <app-card-link [url]="post.url"></app-card-link>

    <hr>

    <div class="accordion" id="accordionExample {{i}}">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseTwo-' + i" aria-expanded="false" [attr.aria-controls]="'collapseTwo-' + i">
            Comments:
          </button>
        </h2>
        <div [id]="'collapseTwo-' + i" class="accordion-collapse collapse" [attr.data-bs-parent]="'#accordionExample-' + i">
          <div class="accordion-body">
            <app-comments [postId]="post.id"></app-comments>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
