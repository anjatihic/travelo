<body class="bg-image">
  <div id="wrapper">
    <img src="assets/img/logo_text.png" alt="Travelo logo" id="logo">
    <form
    [formGroup]="form"
    (ngSubmit)="onLogin()">
      <input type="text" class="form-control" name="usernameInput" id="usernameInput" placeholder="Username"
             [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" formControlName="username">

      <input type="password" class="form-control" name="passInput" id="passInput" placeholder="Password"
             [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" formControlName="password">

      <button type="submit" class="btn btn-warning">Log in</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
  </div>
</body>
